<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating 3D Cube Animation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #fddde8;
      }
    
      .container {
        width: 300px;
        height: 300px;
        perspective: 500px;
        margin: 250px auto;
      }
    
      .cube {
        width: 50%;
        height: 50%;
        position: relative;
        transform-style: preserve-3d;
        animation: rotateCube 10s infinite linear;
      }
    
      .face {
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: rgb(253, 212, 229);
        border: 2px solid #e7a8bdd2;
      }
    
      .face:nth-child(1) { transform: rotateY(0deg) translateZ(150px); }
      .face:nth-child(2) { transform: rotateY(90deg) translateZ(150px); }
      .face:nth-child(3) { transform: rotateY(180deg) translateZ(150px); }
      .face:nth-child(4) { transform: rotateY(-90deg) translateZ(150px); }
      .face:nth-child(5) { transform: rotateX(90deg) translateZ(150px); }
      .face:nth-child(6) { transform: rotateX(-90deg) translateZ(150px); }
    
      @keyframes rotateCube {
        from { transform: rotateY(360deg); }
        to { transform: rotateY(0deg); }
      }
    </style>
    </head>
    <body>
    
    <div class="container">
      <div class="cube">
        <div class="face">Jeshia</div>
        <div class="face">Louisse</div>
        <div class="face">Aricayos</div>
        <div class="face">Pame</div>
        <div class="face">Center</div>
        <div class="face">Center</div>
      </div>
    </div>
    
    </body>
    </html>
    <title>Document</title>
</head>

</html>
